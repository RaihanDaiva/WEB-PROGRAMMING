<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-form">
        <form action="" class="form">
            <h1>Form Validation</h1>
            <label for="nama">Nama: </label><br>
            <input type="text" id="nama" name="nama" class="input-text" required><br>

            <label for="tgl_lahir">Tanggal Lahir: </label><br>
            <input type="date" id="tgl_lahir" name="tgl_lahir" class="input-text" required><br>

            <label for="umur">Umur: </label><br>
            <input type="number" id="umur" name="umur" min="0" class="input-text" required><br>

            <label for="gender">Jenis Kelamin: </label><br>
            <input type="radio" id="pria" name="gender" value="pria" class="input-gender" required>
            <label for="pria">Pria</label>
            <input type="radio" id="wanita" name="gender" value="wanita" class="input-gender" required>
            <label for="wanita">Wanita</label><br>

            <label for="hobi">Hobi: </label><br>
            <input type="checkbox" id="hobi1" name="hobi1" value="Main Game">
            <label for="hobi1">Main Game</label><br>
            <input type="checkbox" id="hobi2" name="hobi2" value="Menonton">
            <label for="hobi2">Menonton</label><br>

            <input type="submit" value="Submit" class="submit-button"><br>
            

        </form>
    </div>

    
</body>
</html>
